<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node_JS_Introduction</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1 class="title">Students</h1>
    <form class="form">
      <ul class="form__list">
        <li class="form__item">
          <label class="form__label">
            ID
            <input type="number" class="form__input id" name="id">
          </label>
        </li>
        <li class="form__item">
          <label class="form__label">
            First name
            <input type="text" class="form__input first-name" name="first name">
          </label>
        </li>
        <li class="form__item">
          <label class="form__label">
            Second name
            <input type="text" class="form__input second-name" name="second name">
          </label>
        </li>
        <li class="form__item">
          <label class="form__label">
            Age
            <input type="number" class="form__input age" name="age">
          </label>
        </li>
        <li class="form__item">
          <label class="form__label">
            Specialization
            <input type="text" class="form__input specialization" name="specialization">
          </label>
        </li>
        <li class="form__item flex">
          <button class="form__btn prev">Prev</button>
          <button class="form__btn insert">Insert</button>
          <button class="form__btn edit">Edit</button>
          <button class="form__btn delete">Delete</button>
          <button class="form__btn next">Next</button>
        </li>
      </ul>
    </form>
  </main>
  <script src="./main.js"></script>
</body>

</html>
