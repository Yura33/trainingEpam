<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node_JS_Introduction</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1 class="title">Students</h1>
    <form id="form" class="form">
      <ul class="form__list">
        <li class="form__item">
          <label class="form__label">
            ID
            <input type="text" class="form__input">
          </label>
        </li>
        <li class="form__item">
          <label class="form__label">
            Name
            <input type="text" class="form__input">
          </label>
        </li>
        <li class="form__item">
          <label class="form__label">
            Age
            <input type="text" class="form__input">
          </label>
        </li>
        <li class="form__item flex">
          <button class="form__btn">Prev</button>
          <button class="form__btn">Insert</button>
          <button class="form__btn">Edit</button>
          <button class="form__btn">Next</button>
        </li>
      </ul>
    </form>
  </main>
  <script src="./main.js"></script>
</body>

</html>
