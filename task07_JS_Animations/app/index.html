<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garbage collection app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="app">
    <h1 class="app__title">Littering is not good!</h1>
    <p class="app__description">Please clear the area. Make the world cleaner!!!</p>
    <div class="app__area">
      <img class="app__garbage garbage1" src="img/garbage1.png" alt="garbage" draggable="true">
      <img class="app__garbage garbage2" src="img/garbage2.png" alt="garbage" draggable="true">
      <img class="app__garbage garbage3" src="img/garbage3.png" alt="garbage" draggable="true">
      <img class="app__garbage garbage4" src="img/garbage4.png" alt="garbage" draggable="true">
      <img class="app__garbage garbage5" src="img/garbage5.png" alt="garbage" draggable="true">
      <img class="app__garbage garbage6" src="img/garbage6.png" alt="garbage" draggable="true">
      <img class="app__garbage garbage7" src="img/garbage7.png" alt="garbage" draggable="true">
      <img class="app__garbage-can active" src="img/garbage-can.png" alt="garbage can">
      <img class="app__garbage-can-open " src="img/garbage-can-open.png" alt="garbage can">
    </div>
  </main>
  <script src="./main.js"></script>
</body>

</html>
